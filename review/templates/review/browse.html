{% extends 'review/base.html' %}

{% block content %}

{% for rev in rev %}

<div>
    <h2><a href="">{{rev.title}}</a></h2>
    <p> Author: {{rev.author}}</p>
    <p> Price: {{rev.price}}</p>
    <p> Genre: {{rev.genre}}</p>
     <p> Age: rev.age</p>
</div>

    {% endfor %}
{% endblock %}
